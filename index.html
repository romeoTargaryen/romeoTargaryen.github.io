<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            text-align: center;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            flex-direction: column;
	        align-items: center;
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        button {
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        img {
            width: 300px;
            margin: 30px auto;
            border-radius: 20px;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0px;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
        <div id="main">
            <h1>МОТО</h1>
            <img src="https://habrastorage.org/r/w390/getpro/habr/upload_files/1ef/0aa/928/1ef0aa9286c8638b203681aa110799f5.png">

        </div>
</body>
</html>
